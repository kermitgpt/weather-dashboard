<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <nav class="col-12 bg-primary text-white h1 text-center pt-3">
          <p>WEATHER DASHBOARD</p>
        </nav>
      </div>
      <br />
      <div class="row">
        <div class="col-3">
          <input
            type="text"
            class="d-block userInput"
            placeholder="Enter City..."
          />
          <button class="btn btn-primary btn-lg mt-2 searchBtn">Search</button>
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col-12 currentCard">
              <h2 id="currentCity"></h2>
              <h3 id="currentTemp"></h3>
              <h3 id="currentWind"></h3>
              <h3 id="currentHumidity"></h3>
              <h3 id="currentUVI"></h3>
            </div>
          </div>
          <div class="row">
            <div class="col-3 d-block h2">
              <p>5-Day Forecast</p>
            </div>
            <div id="hide" class="row hide d-flex justify-content-around">
              <div class="col-2 dayCards">
                <h4 id="5Date1"></h4>
                <h5 id="5Temp1"></h5>
                <h5 id="5Wind1"></h5>
                <h5 id="5Humidity1"></h5>
              </div>
              <div class="col-2 dayCards">
                <h4 id="5Date2"></h4>
                <h5 id="5Temp2"></h5>
                <h5 id="5Wind2"></h5>
                <h5 id="5Humidity2"></h5>
              </div>
              <div class="col-2 dayCards">
                <h4 id="5Date3"></h4>
                <h5 id="5Temp3"></h5>
                <h5 id="5Wind3"></h5>
                <h5 id="5Humidity3"></h5>
              </div>
              <div class="col-2 dayCards">
                <h4 id="5Date4"></h4>
                <h5 id="5Temp4"></h5>
                <h5 id="5Wind4"></h5>
                <h5 id="5Humidity4"></h5>
              </div>
              <div class="col-2 dayCards">
                <h4 id="5Date5"></h4>
                <h5 id="5Temp5"></h5>
                <h5 id="5Wind5"></h5>
                <h5 id="5Humidity5"></h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
