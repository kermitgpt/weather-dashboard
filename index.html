<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>TITLE HERE</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <nav class="col-12 bg-primary text-white h1 text-center pt-3">
          <p>WEATHER DASHBOARD</p>
        </nav>
      </div>
      <br />
      <div class="row">
        <div class="col-3">
          <input
            type="text"
            class="d-block searchBtn"
            placeholder="Enter City..."
          />
          <button class="btn btn-primary btn-lg mt-2">Search</button>
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col-12 currentCard"></div>
          </div>
          <div class="row">
            <div class="col-3 d-block h2">
              <p>5-Day Forecast</p>
            </div>
            <div class="col-12 dayCards"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
